name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build
      run: ./gradlew build --no-daemon

    - name: Publish to Central Portal staging
      run: ./gradlew publishMavenPublicationToCentralPortalRepository --no-daemon
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        SIGNING_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}

    - name: Transfer staging to Central Portal
      run: |
        TOKEN=$(echo -n "${{ secrets.MAVEN_USERNAME }}:${{ secrets.MAVEN_PASSWORD }}" | base64)
        curl -v --fail \
          -X POST \
          -H "Authorization: Bearer ${TOKEN}" \
          "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/io.github.iamkoch?publishing_type=user_managed"
